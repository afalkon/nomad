<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<meta name="keywords" />
	<meta name="description" /><!-- build:css1 css/vendor.css -->

</head>

<body>
	<div class="section-header section-header--inner">
		<div class="section-header__content">
			<h2 class="section-header__content-title">Digital Nomad</h2>
			<p class="section-header__content-subtitle">cайт IT специалиста</p>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__list-item"><a class="nav__list-item-link" href="about.html">Обо мне</a></li>
					<li class="nav__list-item"><a class="nav__list-item-link" href="portfolio.html">Портфолио</a></li>
					<li class="nav__list-item"><a class="nav__list-item-link" href="blog.html">Блог</a></li>
					<li class="nav__list-item"><a class="nav__list-item-link" href="contacts.html">Контакты</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<main class="page-profile">
		<div class="section">
			<div class="section__title">
				<div class="container">
					<h2 class="heading">Редактировать профиль </h2>
				</div>
			</div>
			<div class="section__body">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-8">
							<div class="form-group">
								<label class="input__label">Введите имя <input class="input input--width-label" type="text" placeholder="Имя" />
								</label>
							</div>
							<div class="form-group">
								<label class="input__label">Введите фамилию <input class="input input--width-label" type="text" placeholder="Фамилия" />
								</label>
							</div>
							<div class="form-group">
								<label class="input__label">Введите email <input class="input input--width-label" type="text" placeholder="Email" />
								</label>
							</div>
						</div>
					</div>
					<div class="row justify-content-center pt-40 pb-40">
						<div class="col-2">
							<div class="avatar-big"><img src="./img/section-about-me/img-01.jpg" alt="Аватарка" /></div>
						</div>
						<div class="col-6">
							<div class="block-upload">
								<div class="block-upload__description">
									<div class="block-upload__title">Фотография</div>
									<p>Изображение jpg или png, рекомендуемая ширина 945px и больше, высота от 400px и более. Вес до 2Мб.</p>
									<div class="block-upload__file-wrapper">
										<button class="file-button" type="file">Выбрать файл</button>
										<div class="block-upload__file-name">Файл не выбран</div>
									</div>
								</div>
							</div>
							<button class="delete-button mt-20" type="reset">Удалить</button>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-8">
							<div class="form-group">
								<label class="input__label">Введите страну <input class="input input--width-label" type="text" placeholder="Страна" />
								</label>
							</div>
							<div class="form-group">
								<label class="input__label">Введите город <input class="input input--width-label" type="text" placeholder="Город" />
								</label>
							</div>
							<div class="form-group form-group--buttons-left">
								<button class="primary-button" type="submit">Сохранить</button><a class="secondary-button" href="#">Отмена</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="section-footer">
		<div class="container">
			<div class="row">
				<div class="col section-footer__copyright">
					<p>© Юрий Ключевский</p>
					<p>Создано в WebCademy.ru в 2020 году.</p>
				</div>
				<div class="col section-social-icons">
					<div class="footer-icons"><a href="#"><img src="./img/favicons/youtube-brands.svg" alt="Youtube" width="30" height="21" /></a></div>
					<div class="footer-icons"><a href="#"><img src="./img/favicons/instagram.svg" alt="instagram" width="24" height="26" /></a></div>
					<div class="footer-icons"><a href="#"><img src="./img/favicons/facebook.svg" alt="facebook" width="18" height="28" /></a></div>
					<div class="footer-icons"><a href="#"><img src="./img/favicons/vk.svg" alt="vk" width="30" height="18" /></a></div>
					<div class="footer-icons"><a href="#"><img src="./img/favicons/linkedin.svg" alt="linkedin" width="25" height="28" /></a></div>
					<div class="footer-icons"><a href="#"><img src="./img/favicons/github-brands.svg" alt="github-brands" width="27" height="28" /></a></div>
				</div>
			</div>
		</div>
	</div><!-- build:js1 js/jquery.js -->
	<script src="./js/jquery-3.3.1.min.js"></script>
	<!-- endbuild -->
	<!-- build:js2 js/vendor.js -->
	<!-- endbuild -->
	<!-- build:js3 js/main.js -->
	<script src="./js/main.js"></script>
	<!-- endbuild -->
</body>

</html>
